{% extends 'layout.html' %}

{% block body %}

    <form class="form-horizontal" action='/check_register' method='POST'>          
        <fieldset>
            <legend>Register</legend>
            <div class="form-group">
                <div class="col-lg-10">
                    <input class="form-control" name="inputFirstname" placeholder="First Name" type="text" value="{{session['firstname']}}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <input class="form-control" name="inputLastname" placeholder="Last Name" type="text" value="{{session['lastname']}}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <input class="form-control" name="inputEmail1" placeholder="Email" type="text" value="{{session['email1']}}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <input class="form-control" name="inputEmail2" placeholder="Email" type="text" value="{{session['email2']}}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <input class="form-control" name="inputPassword1" placeholder="Password" type="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <input class="form-control" name="inputPassword2" placeholder="Password" type="password">
                </div>
            </div>        
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <span class="help-block">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                    {{message}}
                {% endfor %}
                {% endif %}
                {% endwith %}
                </span>
        </fieldset>
    </form>
                        
{% endblock %}
